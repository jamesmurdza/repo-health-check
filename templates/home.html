{% extends "base.html" %}

{% block title %}Repository Health Check{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center">
                <div class="mb-6 d-flex align-items-center justify-content-center">
                    <img src="{{ url_for('static', filename='cat.png') }}" alt="Repository Health" class="cat-icon me-4">
                    <div class="text-start">
                        <h1 class="card-title mb-2">Repository Health Check</h1>
                        <p class="card-text text-muted mb-0">Enter a GitHub repository to see its health stats.</p>
                    </div>
                </div>
                
                <form action="{{ url_for('analyze_repository') }}" method="POST" id="analyzeForm" class="mb-6">
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="repo_url" 
                                name="repo_url" 
                                placeholder="https://github.com/owner/repository"
                                aria-label="GitHub repository URL"
                                required
                            >
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-chart-line me-2"></i>Analyze
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="example-links">
                    <p class="mb-3">Popular repositories:</p>
                    <a href="#" class="example-link" onclick="analyzeExample('langchain-ai/langchain')">langchain-ai/langchain</a>
                    <a href="#" class="example-link" onclick="analyzeExample('microsoft/vscode')">microsoft/vscode</a>
                    <a href="#" class="example-link" onclick="analyzeExample('facebook/react')">facebook/react</a>
                    <a href="#" class="example-link" onclick="analyzeExample('nodejs/node')">nodejs/node</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
